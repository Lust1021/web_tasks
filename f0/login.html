<!DOCTYPE html>
<html>
<head>
	<title>log in</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div id="content">
		<div id="header">
			<p><img src="logo.jpg"> XXX company</p>
		</div>
		<div id="loginwrap">
			<div id="lside">
				<img src="bg1.jpg" alt="tupian"/>
			</div>
			<div id="rside">
				<h1>--Welcome!--</h1>
				<form action="form_action.app" autocomplete="on">
					<p>
						<label for="username" class="uname" >Username</label>
						<input id="username" name="username" required="required" type="text" autofocus="autofocus" placeholder="username or mail@mail.com"/onmouseover="this.style.borderColor='red'" onmouseout="this.style.borderColor='black'" onclick="this.style.borderColor='blue'">
					</p>
					<p>
						<label for="password" class="youpasswd" >Password </label>
						<input id="password" name="password" required="required" type="password" pattern="[0-9]" autofocus="autofocus" placeholder="your password" /onmouseover="this.style.borderColor='red'" onmouseout="this.style.borderColor='black'" onclick="this.style.borderColor='blue'"> 
					</p>
					<p id="keep">
						<input type="checkbox" name="keeping" id="keeping" value="keeping" /> 
						<label for="keeping">Keep my username&password</label>
					</p>
					<p id="login_button"> 
						<input type="submit" value="Login" /> 
					</p>
				</form>
				<p class="register">
					Not a member yet ?
					<a href="www.myWebRegister.com" class="to_register">Join us now!   </a> 
				</p>
			</div>
		</div>
	</div>
</body>
</html>
